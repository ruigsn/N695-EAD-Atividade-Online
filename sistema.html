<!DOCTYPE html>
<html>
    <head>
        <title>Sistema Online</title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="style/text.css" rel="stylesheet">

    <body>
        <!--FORMS-->
       
          <BR>
          <BR>
          <BR>
          <BR>
          <BR>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">&nbsp; Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter com o email">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">&nbsp;Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Checar</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary"><h2>Entrar</button></h2>
            <button type="submit" class="btn btn-primary"><a href="index.html"><h2>Voltar</button></a></h2>
          </form>



        <!--FIM FORMS-->
