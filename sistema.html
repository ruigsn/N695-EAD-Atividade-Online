<!DOCTYPE html>
<html>
    <head>
        <title>Sistema Online</title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="style/text.css" rel="stylesheet">

    </head>
    
    
    <body>
        <!--FORMS-->
       
          <BR>
          <BR>
          <BR>
          <BR>
          <BR>
            <section class="formsistema">
            <div class="card">
              <h1 class="areacliente" style="font-family: Arial, Helvetica, sans-serif;"><font color="#2F3237"><b>Minha Conta</b> </font></h1>
              <img class="login" src="imagens/logo login.png" alt="logo login" class="d-block w-50">
              <form>
            <div class="form-group">
              <label for="exampleInputEmail1">&nbsp; E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entre com o email">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">&nbsp;Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Checar</label>
              <label class="criarconta" for="exampleCheck1"><b><font color="white"><u>Criar conta</u></font></b></label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary"><h2>Entrar</button></h2>
            <button type="submit" class="btn btn-primary"><h2><a class="white" href="./index.html">Voltar</button></a></h2>
          </form>
        </div>
      </section>
        
        <!--FIM FORMS-->
   
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        
    </body>
</html>
